Zoom is {{ viewer.api.zoom }}<br />
<input
  type="button"
  (click)="viewer.api.export('Pdf', { ImageResolution: 200 })"
  value="Export to PDF"
/>

<stimulsoft-viewer-angular
  #viewer
  [requestUrl]="'http://localhost:60801/Viewer/{action}'"
  [action]="'InitViewer'"
  [height]="'100vh'"
></stimulsoft-viewer-angular>
